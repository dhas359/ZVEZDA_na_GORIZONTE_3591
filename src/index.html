<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVEZDA na GORIZONTE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="section-gradient">
    <header>
        <h1 class="blk-data">Добро пожаловать на сайт ZVEZDA na GORIZONTE!</h1>
    </header>
    
    <!-- Кнопки для изменения фона -->
    <div style="text-align: center;">
        <button class="btn-new" onclick="changeBackground('light')">Светлая тема</button>
        <button class="btn-new" onclick="changeBackground('dark')">Темная тема</button>
    </div>

    <!-- Остальная часть контента -->
    <script>
        function changeBackground(theme) {
            if (theme === 'light') {
                document.body.classList.remove('dark-bg');
                document.body.classList.add('light-bg');
            } else if (theme === 'dark') {
                document.body.classList.remove('light-bg');
                document.body.classList.add('dark-bg');
            }
        }
    </script>
</body>
</html>
